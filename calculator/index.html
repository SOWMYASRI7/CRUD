<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="form-control display" id="display" disabled>
        <div class="row no-gutters">
            <div class="col-3"><button class="btn btn-ac" onclick="clearDisplay()">AC</button></div>
            <div class="col-3"><button class="btn btn-percent" onclick="appendToDisplay('%')">%</button></div>
            <div class="col-3"><button class="btn btn-delete" onclick="deleteLastCharacter()">Del</button></div>
            <div class="col-3"><button class="btn btn-operator" onclick="appendToDisplay('/')">/</button></div>
        </div>
        <div class="row no-gutters">
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('7')">7</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('8')">8</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('9')">9</button></div>
            <div class="col-3"><button class="btn btn-operator" onclick="appendToDisplay('*')">*</button></div>
        </div>
        <div class="row no-gutters">
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('1')">1</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('2')">2</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('3')">3</button></div>
            <div class="col-3"><button class="btn btn-operator" onclick="appendToDisplay('+')">+</button></div>
        </div>
        <div class="row no-gutters">
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('0')">0</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('00')">00</button></div>
            <div class="col-3"><button class="btn btn-number" onclick="appendToDisplay('.')">.</button></div>
            <div class="col-3"><button class="btn btn-equal" onclick="calculateResult()">=</button></div>
        </div>
    </div>
</body>
</html>
